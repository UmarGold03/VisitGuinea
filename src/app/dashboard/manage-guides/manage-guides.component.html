<div class="manage-guides">
  <h2>Gestion des guides</h2>

  <button mat-raised-button color="primary" class="add-btn">
    <mat-icon>add</mat-icon> Ajouter un guide
  </button>

  <div class="guide-list">
    <mat-card class="guide-card" *ngFor="let guide of fakeGuides" @fadeIn>
      <mat-card-title>{{ guide.name }}</mat-card-title>
      <mat-card-subtitle>{{ guide.region }}</mat-card-subtitle>
      <mat-card-content>
        <p>{{ guide.bio }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button color="accent" aria-label="Modifier"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" aria-label="Supprimer"><mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
