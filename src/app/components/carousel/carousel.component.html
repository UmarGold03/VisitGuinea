<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
  <div class="carousel-indicators">
    <button *ngFor="let slide of slides; let i = index"
            type="button"
            [class.active]="i === 0"
            data-bs-target="#carouselExampleIndicators"
            [attr.data-bs-slide-to]="i"></button>
  </div>

  <div class="carousel-inner">
    <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0">
      <div class="carousel-image-container">
        <img [src]="slide.image" class="d-block w-100" alt="Slide image">
        <div class="overlay">
          <div class="carousel-caption-custom">
            <h5>{{ slide.title }}</h5>
            <p>{{ slide.description }}</p>
            <button class="btn btn-primary explore-btn" [routerLink]="['/sites']">
                {{ slide.buttonText }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
