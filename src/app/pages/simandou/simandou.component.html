<div class="simandou-container">
  <section
    *ngFor="let section of sections; let i = index"
    class="simandou-section"
    [ngClass]="{ 'reverse': i % 2 === 1 }"
    aos
    data-aos="fade-up"
  >
    <div class="text-block">
      <h2>{{ section.title }}</h2>
      <p>{{ section.description }}</p>
    </div>
    <div class="img-block">
      <img [src]="section.image" [alt]="section.title" />
    </div>
  </section>

  <!-- Vidéo -->
  <section class="video-section" aos data-aos="zoom-in-up">
    <h2>Présentation vidéo du projet</h2>
    <div class="video-wrapper">
      <iframe [src]="videoUrl" frameborder="0" allowfullscreen title="Vidéo de présentation Simandou"></iframe>
    </div>
  </section>

  <!-- Call to action -->
  <section class="call-to-action" aos data-aos="fade-in">
    <h2>En savoir plus</h2>
    <p>Le projet Simandou n’est pas seulement un projet minier, c’est un avenir pour la Guinée.</p>
    <button routerLink="/contact" title="Contactez-nous pour plus d’informations">Nous contacter</button>
  </section>
</div>
