<div class="card">
    <div class="form-container">
      <div class="form-toggle">
        <button (click)="toggleForm('login')" [class.active]="currentForm === 'login'">Se connecter</button>
        <button (click)="toggleForm('signup')" [class.active]="currentForm === 'signup'">S'inscrire</button>
      </div>
  
      <!-- Connexion Form -->
      <div *ngIf="currentForm === 'login'" class="form login-form">
        <div class="form-background"></div>
        <form (ngSubmit)="onLogin()">
          <h2>Connexion</h2>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input id="login-email" type="email" [(ngModel)]="loginData.email" name="email" required />
          </div>
          <div class="form-group">
            <label for="login-password">Mot de passe</label>
            <input id="login-password" type="password" [(ngModel)]="loginData.password" name="password" required />
          </div>
          <button type="submit" class="btn">Se connecter</button>

            <div class="google-btn-container">
               <button type="button" class="btn-google" (click)="onGoogleLogin()">
                  <img src="assets/img/search.png" alt="Google" class="google-icon" />
                        Se connecter avec Google
               </button>
            </div>

          <p class="switch-form">Pas de compte ? <span (click)="toggleForm('signup')">S'inscrire</span></p>
        </form>
      </div>
  
      <!-- Inscription Form -->
      <div *ngIf="currentForm === 'signup'" class="form signup-form">
        <div class="form-background"></div>
        <form (ngSubmit)="onSignup()">
          <h2>Inscription</h2>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input id="signup-email" type="email" [(ngModel)]="signupData.email" name="email" required />
          </div>
          <div class="form-group">
            <label for="signup-password">Mot de passe</label>
            <input id="signup-password" type="password" [(ngModel)]="signupData.password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input id="confirm-password" type="password" [(ngModel)]="signupData.confirmPassword" name="confirmPassword" required />
          </div>
          <button type="submit" class="btn">S'inscrire</button>


            <div class="google-btn-container">
               <button type="button" class="btn-google" (click)="onGoogleLogin()">
                  <img src="assets/img/search.png" alt="Google" class="google-icon" />
                        Se connecter avec Google
               </button>
            </div>



          <p class="switch-form">Déjà un compte ? <span (click)="toggleForm('login')">Se connecter</span></p>
        </form>
      </div>
    </div>
  </div>
